<!doctype html>
<html lang="${play.i18n.Lang.get()}">
<head>
    <meta charset="${_response_encoding}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>&{'waves.landing'}</title>

    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">

    #{stylesheet 'bootstrap.min.css' /}
    #{stylesheet 'bootstrap-theme.min.css'/}

</head>
<body>
<div id="header">
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="@{'/public/images/favicon.png'}">
                </a>
                <a class="navbar-brand" href="#">&{'waves.header'}</a>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid">
    <div id="content" class="row">
        <div class="col-md-12">
            <img src="public/images/logo.jpg" alt="logo" class="img-rounded center-block">
            <p>
                <a href="@{controllers.Application.home}" class="btn btn-large btn-primary center-block">&{'waves.enter'}</a>
            </p>
        </div>
    </div>
</div>

<div id="footer">
    <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                &{'waves.copyright'}
            </div>
        </div>
    </div>
</div>

#{script 'jquery.js' /}
#{script 'bootstrap.min.js' /}

</body>
</html>
